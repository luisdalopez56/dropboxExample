<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox embedder demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />

    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="hticonvoxcv5la3"></script>
    <style>
        #element {
            height: 600px;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
           

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="saver.html">
            Saver
          </a>

                <a class="navbar-item" href="embedder.html">
            Embedder
          </a>
                <a class="navbar-item" href="index.html">
            Chooser
          </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-primary">Dropbox Pre-built components</h1>

            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <h2 class="title">
                            <a href="https://www.dropbox.com/developers/embedder">Embedder</a
                >
              </h2>
              <p class="subtitle">
                The Embedder allows you to use shared links to embed previews of
                Dropbox files or folders inside your web app.
              </p>
              <div id="element"></div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <script>
      var options = {
        // Shared link to Dropbox file
        link:
          "https://www.dropbox.com/sh/9fdkzl6be0h97z3/AAB20vcyp4jn6hw8hxnfPakQa?dl=0",
        file: {
          // Sets the zoom mode for embedded files. Defaults to 'best'.
          zoom: "best", // or "fit"
        },
        folder: {
          // Sets the view mode for embedded folders. Defaults to 'list'.
          view: "grid", // or "list"
          headerSize: "small", // or "normal"
        },
      };
      let element = document.getElementById("element");
      Dropbox.embed(options, element);
    </script>
  </body>
</html>
